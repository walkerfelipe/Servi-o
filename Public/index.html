<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.switch input { 
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}
</style>
</head>
 
<body>
<!--<script src="js/custom.js" type="text/javascript"></script>-->
<script language="javascript" src="js/custom.js" ></script>
    
<h2>SERVIÇO</h2>

  <span  class="slider round" ></span>
</label> Barato 
<br>
<br>
Demorado<label class="switch">
  <input id="demorado" onclick="troca1('rapido');" type="checkbox" checked>
  <span class="slider round"></span>
</label>Rápido
<br>
<br>
Mal feito<label class="switch">

    <span class="slider round"></span> </label>Bem feito

<br>
<br>
Pago<label class="switch">

    <span class="slider round"></span> </label>Gratis
    
</body>
